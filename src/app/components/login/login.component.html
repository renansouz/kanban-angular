<div
  class="flex justify-center items-center h-[calc(100vh-64px)] -ml-16 max-lg:ml-0"
>
  <div class="border-slate-200 border p-12 shadow-2xl">
    <h1 class="text-lg font-medium text-center mb-5">Log In</h1>

    <a
      (click)="onGoogleLogin()"
      class="flex items-center gap-5 mb-4 w-full border border-slate-400 rounded-2xl py-1 cursor-pointer hover:bg-slate-200"
    >
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
        alt="Google Logo"
        class="w-10 h-10"
      />
      <p>Sign in with Google</p>
    </a>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-t border-slate-300" />
      <span class="px-4 text-slate-500 text-sm">or</span>
      <hr class="flex-grow border-t border-slate-300" />
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col">
      <mat-form-field class="w-64" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          required
          matInput
          type="text"
          placeholder="Email"
          formControlName="email"
        />
        <mat-error *ngIf="form.get('email')?.hasError('required')"
          >email is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="w-64" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          required
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
      </mat-form-field>
      <button mat-button class="bg-blue-400! text-white!" type="submit">
        Sign In
      </button>
    </form>
    @if (errorMessage) {
    <p class="text-red-500 text-center mt-4 break-words max-w-60">
      {{ errorMessage }}
    </p>
    }
    <p class="my-4 text-sm text-center text-slate-600">
      Don't have an account?
      <a class="hover:underline text-blue-600" routerLink="/register"
        >Sign up</a
      >
    </p>
  </div>
</div>
