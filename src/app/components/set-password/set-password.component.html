<div class="set-password-container">
    <h2>Set Your Password</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="passwordForm.controls['password'].invalid">Password must be at least 6 characters</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="passwordForm.errors?.['notMatching']">Passwords do not match</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
        Set Password
      </button>
    </form>
  </div>
