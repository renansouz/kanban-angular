<mat-toolbar class="flex justify-between shadow-lg bg-blue-600! text-slate-50!">
  <div class="flex items-center gap-1">
    @if (authService.currentUserSig()) {
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <mat-icon class="text-slate-50!">menu</mat-icon>
    </button>
    }
    <mat-icon class="text-slate-50!">local_fire_department</mat-icon>
    <img
      class="w-14 invert"
      src="https://cdn.freebiesupply.com/logos/large/2x/ace-3-logo-png-transparent.png"
      alt="logo"
    />
  </div>
  @if (authService.currentUserSig() === null) {
  <div class="flex gap-4 right-0">
    <a class="text-sm" routerLink="/login">Login</a>
    <a class="text-sm" routerLink="/register">Register</a>
  </div>
  } @if (authService.currentUserSig()) {
  <div>
    <span class="text-sm" (click)="logout()">Logout</span>
  </div>
  }
</mat-toolbar>
@if (authService.currentUserSig()) {
<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    [style.width]="sidenavWidth()"
    class="bg-slate-50! border-l! border-slate-200! rounded-none! overflow-x-hidden!"
  >
    <app-sidenav [collapsed]="!collapsed()" />
  </mat-sidenav>
  <mat-sidenav-content
    class="content bg-slate-200"
    [style.margin-left]="sidenavWidth()"
  >
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
} @if (authService.currentUserSig() === null) {
<router-outlet />
}
