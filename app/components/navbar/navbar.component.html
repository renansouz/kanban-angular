<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Task Manager</span>
    <span class="spacer"></span>
    <button mat-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    <button mat-button>Register</button>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isOpen">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/owner"><mat-icon>assignment_ind</mat-icon>
          <span class="nav-caption">Invoices</span></a>
        <a mat-list-item routerLink="/product"><mat-icon>account_balance</mat-icon>
          <span class="nav-caption">Add product</span></a>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Profile</mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/profile">Profile</a>
          <a mat-list-item routerLink="/contacts">Contacts</a>
          <a mat-list-item routerLink="/logout">Logout</a>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <task-input (taskAdded)="addTask($event)"></task-input>
      <task-board [tasks]="tasks"></task-board>
    </mat-sidenav-content>
  </mat-sidenav-container>
